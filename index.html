<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå§Ô∏è My Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- üåå Night Sky Elements -->
    <div id="stars"></div> <!-- ‚≠ê Stars will be dynamically created -->
    <div class="moon"></div>

    <!-- üåû Daytime Elements -->
    <div class="sun"></div>

    <!-- ‚òÅÔ∏è Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- üåßÔ∏è Rain Effect -->
    <div class="rain"></div>

    <!-- üå¶Ô∏è Main App Container -->
    <div class="container">
      <h1>Weather Forecast</h1>
    


      <!-- üîç Search Section -->
      <div class="search-box">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name..."
          autocomplete="off"
        />
        <button id="searchBtn">Search</button>
        <button id="useLocationBtn">üìç Use My Location</button>
      </div>

      <!-- ü™∂ Status Messages -->
      <p id="statusMessage" class="status"></p>

      <!-- üå°Ô∏è Weather Info -->
      <div id="weather" class="weather-box">
        <h2 id="city-name"></h2>
        <p id="local-time"></p>
        <img id="weather-icon" alt="Weather icon" />
        <h3 id="temperature"></h3>
        <p id="condition"></p>
        <p id="humidity"></p>
        <p id="wind"></p>

        <!-- üìÖ Forecast Section -->
        <div id="forecast" class="forecast"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
